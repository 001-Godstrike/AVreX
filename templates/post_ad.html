<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Ad | AVreX</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: darkblue;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      background: white;
      color: black;
      width: 95%;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }

    h2 {
      background: blue;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 20px;
    }

    .balance {
      background: gold;
      color: black;
      border-radius: 10px;
      padding: 8px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    input[type="file"],
    textarea {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    .btn {
      background: green;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      width: 90%;
    }

    .btn:hover {
      background: darkgreen;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 55px;
      background: white;
      color: black;
      text-align: center;
      padding-top: 5px;
      font-weight: bold;
    }

    footer nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    footer nav ul li {
      margin: 0 10px;
      font-size: 13px;
    }

    footer nav ul li a {
      text-decoration: none;
      color: black;
    }

    .current {
      background: gold;
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar Button -->
  <span class="menu-btn" onclick="openSidebar()">‚ò∞</span>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <span class="close-btn" onclick="closeSidebar()">x</span>
    <a href="/dashboard">Dashboard</a>
    <a href="/task">Tasks</a>
    <a href="/post_ad" class="current">Post Ad</a>
    <a href="/logout">Logout</a>
  </div>

  <div class="container">
    <h2>üì¢ Post Your Ad</h2>
    <p class="balance">Your Balance: {{ balance }} AVreX Points</p>

    <form action="/submit_ad" method="POST" enctype="multipart/form-data">
      <label for="image"><strong>Upload Ad Image:</strong></label><br>
      <input type="file" name="image" id="image" accept="image/*" required><br>

      <label for="content"><strong>Ad Description:</strong></label><br>
      <textarea name="content" id="content" placeholder="Write your ad here..." required></textarea><br>

      <button type="submit" class="btn">Submit Ad</button>
    </form>
  </div>

  <footer>
    <nav>
      <ul>
        <li><a href="/dashboard">üè¶ Dashboard</a></li>
        <li><a href="/task">üìú Task</a></li>
        <li class="current"><a href="/post_ad">üì¢ Post Ad</a></li>
        <li><a href="/logout">üö™ Logout</a></li>
      </ul>
    </nav>
  </footer>

  <script>
    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
    }
    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
    }
  </script>
</body>
</html>
